<!DOCTYPE html>
<html data-theme="garden" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsToday</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="mb-5">
        <div class="navbar bg-white">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">NEWS <kbd
                        class="kbd kbd-lg bg-orange-500 ml-3">TODAY</kbd></a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a>News</a></li>
                    <li><a>Blogs</a></li>
                    <li><img src="images/myphoto.jpg" alt="" style="border-radius: 50%;"
                            class="h-14 w-14 rounded-full p-0"></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="mb-5">
            <ul id="categories-container"
                class="flex justify-evenly menu menu-horizontal lg:menu-horizontal bg-white rounded-box w-full">

            </ul>
        </section>

    </main>
    <script src="js/app.js"></script>
</body>

</html>
